<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8f60dc704.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
     <h1>Tic Tac Toe Game</h1>
    </nav>
    <div class="msg">
        <p class="winner"></p>
    </div>
    <div class="btn-r">
        <button class="new-game">New Game</button>
    </div>
    <main>
        <div class="back">
        <div class="can">

                <div class="game">
                    <button class="box box1a"></button>
                    <button class="box box2a"></button>
                    <button class="box box3a"></button>
                    <button class="box box1b"></button>
                    <button class="box box2b"></button>
                    <button class="box box3b"></button>
                    <button class="box box1c"></button>
                    <button class="box box2c"></button>
                    <button class="box box3c"></button>
                    <button class="reset">Reset Game</button>
                </div>
        </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
