<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8f60dc704.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>
    Image Search Engine
    </h1>
    <form class="search-form">
        <input type="text" class="search-box" placeholder="Search image here">
        <button class="btn">Search</button>
    </form>
    <div class="result"></div>
        <button class="show-btn">
            Show more
        </button>
    <script src="script.js"></script>
</body>
</html>
